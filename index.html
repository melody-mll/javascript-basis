   <!-- 相对定位：占据原有位置，position:relative,相对于自己原来的位置
   绝对定位：不占据原有位置，position:absolute,参考点是具有定位的父元素 -->
   <!-- display,可以转变元素的属性，block:块级元素，inline:行内元素
   inline-block:行类块元素，一行显示，可以设置宽高
   None:进行隐藏，不占有原有位置
   visibility:hidden，进行隐藏，占有原有位置，visible，进行显示，
   opacity:0~1,可设置不透明度 -->
